<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Git Workshop - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f9fafb; color: #333; }
    header { background-color: #2563eb; color: white; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 900px; margin: auto; }
    h1 { margin-top: 0; }
    .section { margin-bottom: 40px; }
    .team { display: flex; flex-wrap: wrap; gap: 20px; }
    .member { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center; }
    .member img { border-radius: 50%; width: 100px; height: 100px; object-fit: cover; }
    .member h3 { margin: 10px 0 5px; }
    .member p { margin: 0; color: #666; font-size: 14px; }
    footer { background-color: #1f2937; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Git Workshop</h1>
  </header>
  <main>
        <section id="team" class="section">
            <h2 class="mb-5">Meet Our Team</h2>
                <div class="d-flex flex-wrap gap-3">
                    <div class="team">
                        <div class="member">
                            <img class="mb-2" src="img/dev.png" alt="">
                            <h4>Muhammad Badrul Amin</h4>
                            <p>Developer</p>
                        </div>
                        <!-- Add your team member here -->
                    </div>        
                </div>
            </div>
    </section>
    </div> 
  </main>

</body>
</html>
